<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="team-container">
            <h3 class="header">HOME</h3>
            <p id="home-score-digit" class="score-digit">18</p>
            <div class="button-container">
                <button id="home-btn-1" class="increment-button" onclick="incrementHome(1)">+1</button>
                <button id="home-btn-2" class="increment-button" onclick="incrementHome(2)">+2</button>
                <button id="home-btn-3" class="increment-button" onclick="incrementHome(3)">+3</button>
            </div>
        </div>
        <div class="team-container">
            <h3 class="header">AWAY</h3>
            <p id="guest-score-digit" class="score-digit">10</p>
            <div class="button-container">
                <button id="guest-btn-1" class="increment-button" onclick="incrementGuest(1)">+1</button>
                <button id="guest-btn-2" class="increment-button" onclick="incrementGuest(2)">+2</button>
                <button id="guest-btn-3" class="increment-button" onclick="incrementGuest(3)">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
